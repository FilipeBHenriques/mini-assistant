<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ghost Settings</title>
    <style>
      :root {
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont,
          sans-serif;
        color-scheme: dark;
      }

      html,
      body {
        margin: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(
            circle at 20% 20%,
            rgba(118, 132, 255, 0.18),
            transparent 60%
          ),
          #0f1017;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #settings-shell {
        width: min(480px, calc(100% - 32px));
        max-height: calc(100% - 48px);
        padding: 24px;
        border-radius: 18px;
        background: rgba(17, 18, 28, 0.92);
        backdrop-filter: blur(14px);
        box-shadow: 0 28px 60px rgba(0, 0, 0, 0.45);
        color: #f5f7ff;
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      header {
        display: flex;
        flex-direction: column;
        gap: 6px;
      }

      header h1 {
        margin: 0;
        font-size: 22px;
        letter-spacing: 0.02em;
      }

      header p {
        margin: 0;
        font-size: 13px;
        color: #9495b3;
      }

      .settings-body {
        display: flex;
        flex-direction: column;
        gap: 18px;
        overflow-y: auto;
      }

      label {
        font-size: 13px;
        font-weight: 600;
        color: #b6b8d9;
        display: flex;
        flex-direction: column;
        gap: 6px;
      }

      select {
        width: 100%;
        border: 1px solid rgba(121, 121, 160, 0.35);
        border-radius: 10px;
        padding: 8px 10px;
        font-size: 13px;
        background: rgba(33, 34, 47, 0.95);
        color: #f4f4ff;
        outline: none;
        transition: border-color 0.15s ease, box-shadow 0.15s ease;
      }

      select:focus {
        border-color: rgba(124, 159, 255, 0.8);
        box-shadow: 0 0 0 2px rgba(124, 159, 255, 0.18);
      }

      .model-row {
        display: grid;
        grid-template-columns: 1fr auto;
        gap: 10px;
        align-items: center;
      }

      .model-hint {
        margin: 0;
        font-size: 11px;
        color: #6f7290;
      }

      .animation-row {
        display: grid;
        grid-template-columns: 1fr auto;
        gap: 10px;
        align-items: end;
      }

      .slider-row {
        display: flex;
        flex-direction: column;
        gap: 6px;
        margin-bottom: 5px;
      }

      .slider-label-wrapper {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      input[type="range"].ghost-slider {
        width: 100%;
        accent-color: #7c9fff;
        margin: 0;
        height: 3px;
        background: transparent;
      }

      .slider-value {
        font-size: 12px;
        color: #97aaff;
        min-width: 36px;
        text-align: right;
        margin-left: 12px;
        font-variant-numeric: tabular-nums;
      }

      button {
        border: none;
        border-radius: 12px;
        padding: 9px 14px;
        font-size: 13px;
        font-weight: 600;
        cursor: pointer;
        background: linear-gradient(145deg, #5a7bff, #4f62ff);
        color: #ffffff;
        transition: transform 0.15s ease, box-shadow 0.15s ease;
      }

      button:hover {
        transform: translateY(-1px);
        box-shadow: 0 8px 18px rgba(93, 123, 255, 0.45);
      }

      button:disabled {
        opacity: 0.45;
        cursor: not-allowed;
        box-shadow: none;
        transform: none;
      }

      #preview-wrapper {
        position: relative;
        border-radius: 16px;
        overflow: hidden;
        border: 1px solid rgba(90, 90, 120, 0.4);
        background: radial-gradient(
            circle at 20% 20%,
            rgba(110, 120, 210, 0.35),
            transparent 60%
          ),
          rgba(24, 24, 32, 0.95);
        min-height: 240px;
      }

      #settings-canvas {
        width: 100%;
        height: 260px;
        display: block;
        pointer-events: auto;
        cursor: grab;
      }

      #settings-canvas:active {
        cursor: grabbing;
      }

      #preview-overlay {
        position: absolute;
        bottom: 12px;
        right: 12px;
        display: flex;
        gap: 8px;
      }

      #preview-overlay button {
        background: rgba(0, 0, 0, 0.55);
        padding: 7px 14px;
        border-radius: 22px;
      }

      #preview-overlay button:hover {
        background: rgba(0, 0, 0, 0.75);
        box-shadow: none;
        transform: none;
      }

      .actions-row {
        display: flex;
        justify-content: flex-end;
        gap: 12px;
        margin-top: 10px;
      }

      #btn-save-settings {
        background: linear-gradient(145deg, #47d97b, #28b46d);
        color: #fff;
      }
      #btn-save-settings:hover {
        background: linear-gradient(145deg, #34a162, #1e8d4f);
        box-shadow: 0 8px 18px rgba(71, 217, 123, 0.25);
      }

      footer {
        font-size: 11px;
        color: #6e718f;
        text-align: center;
      }

      footer a {
        color: inherit;
      }
    </style>
  </head>
  <body>
    <section id="settings-shell">
      <header>
        <h1>Ghost Preview Settings</h1>
        <p>Pick a model, map the states you care about, and spin it around.</p>
      </header>

      <div class="settings-body">
        <label>
          Model Source
          <div class="model-row">
            <select id="model-select"></select>
            <button id="btn-import-model" type="button">Importâ€¦</button>
          </div>
        </label>
        <p id="model-hint" class="model-hint"></p>

        <!-- Size Slider -->
        <div class="slider-row">
          <div class="slider-label-wrapper">
            <label for="ghost-size-slider" style="margin: 0">Ghost Size</label>
            <span id="ghost-size-value" class="slider-value">50</span>
          </div>
          <input
            id="ghost-size-slider"
            class="ghost-slider"
            type="range"
            min="0"
            max="100"
            step="1"
            value="50"
          />
        </div>

        <div class="animation-row">
          <label for="animation-idle">
            Idle Animation
            <select id="animation-idle"></select>
          </label>
          <button data-preview="idle">Play</button>
        </div>

        <div class="animation-row">
          <label for="animation-dragging">
            Dragging Animation
            <select id="animation-dragging"></select>
          </label>
          <button data-preview="dragging">Play</button>
        </div>

        <div class="animation-row">
          <label for="animation-dragged">
            Being Dragged Animation
            <select id="animation-dragged"></select>
          </label>
          <button data-preview="dragged">Play</button>
        </div>

        <div class="animation-row">
          <label for="animation-walking">
            Walking Animation
            <select id="animation-walking"></select>
          </label>
          <button data-preview="walking">Play</button>
        </div>

        <div id="preview-wrapper">
          <canvas id="settings-canvas"></canvas>
          <div id="preview-overlay">
            <button id="btn-reset-camera">Reset View</button>
            <button id="btn-play-cycle">Play Cycle</button>
          </div>
        </div>
      </div>

      <footer>
        <button id="btn-save-settings-footer" type="button">Save</button>
      </footer>
    </section>

    <script type="module">
      import "/src/settings.js";
    </script>
  </body>
</html>
