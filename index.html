<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ghost Overlay</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      html,
      body {
        margin: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: transparent;
        position: 0;
        border: 3px solid red;
        box-sizing: border-box;
      }
      canvas {
        display: block;
        width: 100%;
        height: 100%;
      }
      #debug {
        position: fixed;
        top: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.6);
        color: #fff;
        font: 12px monospace;
        padding: 6px 8px;
        border-radius: 6px;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <div id="debug">pos: <span id="pos">0,0</span></div>
    <canvas id="ghost-canvas"></canvas>
    <script type="module" src="/src/ghost.js"></script>
  </body>
</html>
