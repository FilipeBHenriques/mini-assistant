<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ghost Overlay</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      html,
      body {
        margin: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: transparent;
        box-sizing: border-box;
        border: 0; /* remove body border to avoid drag issues */
      }

      canvas {
        display: block;
        width: 100%;
        height: 100%;
        border: 3px solid red; /* visible border for the ghost canvas */
        pointer-events: none; /* Make canvas click-through */
      }

      #debug {
        position: fixed;
        top: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.6);
        color: #fff;
        font: 12px monospace;
        padding: 6px 8px;
        border-radius: 6px;
        z-index: 10;
        pointer-events: auto; /* Ensure debug panel is interactive */
      }

      #ghost-drag-area {
        position: fixed;
        width: 100px;
        height: 100px;
        background: rgba(255, 0, 0, 0.2);
        border: 2px dashed rgba(255, 0, 0, 0.6);
        border-radius: 50%;
        pointer-events: auto;
        cursor: grab;
        z-index: 5;
        transition: none; /* Remove transition to prevent lag */
        opacity: 0.3;
      }

      #ghost-drag-area:hover {
        opacity: 0.6;
        background: rgba(255, 0, 0, 0.4);
        border-color: rgba(255, 0, 0, 0.8);
      }

      #ghost-drag-area.dragging {
        cursor: grabbing;
        opacity: 0.8;
        background: rgba(255, 0, 0, 0.5);
        border-color: rgba(255, 0, 0, 1);
      }
    </style>
  </head>
  <body>
    <div id="debug">
      pos: <span id="pos">0,0</span><br />
      windows: <span id="NbWindows">0</span><br />
      runningFN: <span id="debugFunction">---</span><br />
      <b>Controls:</b><br />
      <ul
        style="
          margin: 4px 0 0 16px;
          padding: 0;
          font-size: 12px;
          line-height: 1.4;
        "
      >
        <li><b>Space</b>: Switch monitor</li>
        <li><b>M</b>: Minimize active window</li>
        <li><b>Arrows</b> or <b>WASD</b>: Move ghost</li>
        <li><b>P</b>: Change ghost state</li>
      </ul>
    </div>

    <div id="ghost-drag-area"></div>
    <canvas id="ghost-canvas"></canvas>
    <script type="module" src="/src/ghost.js"></script>
  </body>
</html>
